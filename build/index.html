<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>eShop</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
   <div id="app">
      <header class="header">
         <div class="container">
            <div class="leftHeader">
               <img src="../images/logo.png" alt="">
               <img class="searchIcon" src="../images/search.png" alt="">
            </div>
            <div class="rightHeader">
               <img src="../images/bars.png" alt="">
               <img class="userIcon" src="../images/user.png" alt="">
               <span v-on:click="showBasket" class="cartIconWrap">
                  <img class="cartIcon" src="../images/cart.png" alt="">
                  <span>0</span>
               </span>
               <basket v-if="isVisibleCart" @close="closeBasket"></basket>
            </div>
         </div>
      </header>
      <main>
         <div class="goods-list">
            <div class="featuredItems">
               <div class="cartSearch">
                  <cart-search v-model="searchLine"></cart-search>
                  <button v-on:click="filterGoods">Поиск</button>
               </div>
               <div v-if="!!goods.length" class="featuredItemContainer">
                  <goods-item v-for="item in filteredGoods" v-bind:item="item" v-bind:key="item.id"></goods-item>

               </div>
               <div v-else class="mock">Нет данных</div>
            </div>
         </div>
      </main>
   </div>

   <script src="index.js"></script>
</body>

</html>
